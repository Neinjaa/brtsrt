      - modifyprojectile{trait=VELOCITY;action=MULTIPLY;value=0.95}
    ];
    oh=[
      - damage{a=4}
      - throw{vy=4}
    ];
    }

#2 Make sure that brackets have been paired up otherwise mythicmobs might regard this skill file as unreadable,
#preventing you from using other skills in this yml file until you fix it.

#3 The particle reddust is not affected by the speed modifier meaning they will be static.

#4 You can make a projectile's bullet type as a mob (really useful if you want certain skills to occur around the projectile).

#5 The raytrace feature is better for hitscan than using the projectile mechanic.

#6 Filet mignon

#7 You don't need to name all the auras (like onDamaged or aura) unless you want a condition that checks for auras from entities.

#8 You can basically make an entire command block chain in here and honestly it kinda works (yeah neal).

#9 Make sure to have a targeteron the main abilies.

#10 The origin targeter is wherever it is casted from (very important when making two part skills).
