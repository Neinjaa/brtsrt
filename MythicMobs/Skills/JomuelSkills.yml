# Scathing Clover - Sends out a spinning leaf that deals damage on-contact.
# Passing Lights - Fires multiple high-velocity beams of light that heal its targets and gives them a temporary speed boost.
# Heartburst - Sacrifices health points in order to create a delayed explosion around the user and buffs them.
#  Wings Of A Mystic - Flies up in the air and shoots out several water arrows.

#Luis here - you can save via ctrl+s

#Anyways here some tips when it comes to mythicmobs
#1 Every indent is two spaces meaning that a skill with a nested ability would look something like this:
ScathingCloverSimplified:
  Skills:
  - projecitle{sfo=0.3;i=3;sb=true;se=true;hnp=true;hr=1.2;vr=0.1;v=3;d=60;
    oT=[
