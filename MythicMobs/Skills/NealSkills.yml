ForceWave:
  Conditions:
  - hasaura{n=fw} false
  Skills:
  - setvariable{var=caster.wave;type=FLOAT;val=0.8} @self
  - aura{i=1;d=40;bt=true;bartimercolor=WHITE;bartimerdisplay="&f&lForce Wave";n=fw} @self
  - projectile{sb=false;mr=6;v=12;i=1;ontickskill=[
    - skill{s=ForceWaveTN} @projectileforward{f=0}
    - variableAdd{var=caster.wave;amount=0.5} @self
    ]} @targetlocation
  - sound{s=entity.breeze.idle_air;v=3} @self
  - sound{s=entity.player.attack.sweep;v=3} @self

ForceWaveTN:
  Skills:
  - slash{w=<caster.var.wave>;p=60;d=1;a=120;onHitEntitySkill=[
    - baseDamage{m=3.5;useAttribute=true;e=WIND}
    - potion{type=slowness;d=20;l=0;particles=false}
    - throw{v=5;vy=2}
    - sound{s=entity.player.attack.weak;v=1}
    ];
    onPoint=[
    - particles{a=1;p=reddust;color=#ffffff;size=1.3;d=1}
    ]}
  

