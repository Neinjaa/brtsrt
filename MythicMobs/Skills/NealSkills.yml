  - potion{type=SLOW;duration=50;level=2} @self
  - potion{type=WEAKNESS;duration=50;level=1} @self
  - potion{type=UNLUCK;duration=50;level=1} @self
  - potion{type=HEAL;duration=1;level=1} @self
