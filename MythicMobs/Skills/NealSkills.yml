ForceWave:
  Conditions:
  - hasaura{n=fw} false
  Skills:
  - projectile{sb=true;hr=2.5;vr=1;mr=6;v=12;i=1;onTick=[
    - skill{s=ForceWaveT} @projectileforward{f=0}
    ];} @targetLocation
  - aura{i=1;duration=40;bt=true;bartimercolor=WHITE;bartimerdisplay="&f&lForce Wave";n=fw} @self
  - sound{s=entity.breeze.idle_air;v=0.5}
  - sound{s=entity.player.attack.sweep;v=0.5}
ForceWaveT:
  Skills:
  - slash{y=1.8;d=20;a=60;onHitEntitySkill=[
    - basedamage{m=3.5;useAttribute=true}
    - potion{type=SLOWNESS;d=30;l=1}
    - throw{v=5;vy=2}
  ];oP=[
    - particles{a=1;p=dust_color_transition;spread=0.1;color1=#FFFFFF;color2=#BCBCBC;size=1.3;d=1}
  ];}

